<!DOCTYPE html>
<html>
  <head>
    <title>Steadfast Extension</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://unpkg.com/tesseract.js@5.1.1/dist/tesseract.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="row mt-3">
        <div class="col-12">
          <img src="images/extension.jpg" alt="Logo" class="logo img-fluid" />
          <h4>Streak Algo Automation</h4>
        </div>
      </section>

      <section class="row mt-2">
        <div class="col-6">
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="filterCheckbox"
            />
            <label class="form-label" for="filterCheckbox">
              Show Relevant
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <div>
              <label for="uploadInput" class="form-label">Upload Image</label>
              <input
                type="file"
                id="uploadInput"
                accept="image/*"
                class="form-control form-control-sm"
              />
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button id="captureButton" class="btn btn-primary btn-sm">
            Capture
          </button>
        </div>
      </section>

      <section class="row mt-3">
        <div class="col-12">
          <h6 for="previewImage">Image Preview</h6>
          <div class="card card-body">
            <img
              class="img-fluid"
              id="previewImage"
              alt="Preview"
              style="display: none"
            />
          </div>
        </div>
        <div class="col-12 mt-2">
          <h6>Extracted Data</h6>
          <pre class="card card-body" id="ocrResult"></pre>
        </div>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
